<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="utf-8">
    <title>Testing..</title>
  </head>
  <body class="bg-th">
    <header id="header" class="bg-success text-white p-4 mb-4">
      <div class="row">
        <div class="text-center col-md-5">
          <h1>List Adder</h1>
        </div>
        <div class="col-md-5 align-self-center">
          <input type="text" class="form-control" id="filter" placeholder="Search here...">
        </div>
      </div>
    </header>
    <div class="container text">
      <div id="main" class="card card-body">
        <h3 class="title">Add you item !</h3>
        <form id="Add-form" class="form-inline mb-3" action="index.html" method="post">
          <input type="text" class="form-control m-1 col-10 " placeholder="Submit you item..." id="item">
          <input type="submit" class="btn m-1 btn-outline-dark" value="Submit">
        </form>
        <h3 class="mb-3 mt-1">Items :</h3>
        <ul id="items" class="list-group">

        </ul>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
